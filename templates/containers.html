<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Containers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #444;
        }
        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 6px 12px;
            font-size: 14px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        .button-restart {
            background-color: #28a745;
        }
        .button-stop {
            background-color: #ff9800;
        }
        .button-delete {
            background-color: #dc3545;
        }
        .button-inspect {
            background-color: #007bff;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Docker Containers</h1>
    <table>
        <tr>
            <th>Container ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for container in containers %}
        <tr>
            <td>{{ container.id }}</td>
            <td>{{ container.name }}</td>
            <td>{{ container.status }}</td>
            <td class="actions">
                <a href="{{ url_for('restart_container', container_id=container.id) }}" class="button button-restart">Restart</a>
                <a href="{{ url_for('stop_container', container_id=container.id) }}" class="button button-stop">Stop</a>
                <a href="{{ url_for('delete_container', container_id=container.id) }}" class="button button-delete">Delete</a>
                <a href="{{ url_for('inspect_container', container_id=container.id) }}" class="button button-inspect">Inspect</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
